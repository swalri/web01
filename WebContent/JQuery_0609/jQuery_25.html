<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<style type="text/css">
table, th {
	border: 1px solid red;
}
</style>
<script type="text/javascript">
	$(function() {
		$.getJSON("item.json", function($data, textStatus) {
			alert(textStatus);
			$("#result").append("<tr><th>번호</th> <th>과일 이름</th> <th>가격</th> <th>설명</th> </tr>	");
			$.each($data, function(){
				$("#result").append("<tr><th>"+this.id+"</th><th>"+this.name+"</th><th>"+this.price+"</th><th>"+this.description+"</th></tr>");
			});
		});
	});
</script>
</head>
<body>
	<h1>비동기식 jQuery 아작스함수 getJSON으로 키, 값 쌍의 JSON데이터 읽어오기</h1>
	<table id="result"></table>
</body>
</html>
