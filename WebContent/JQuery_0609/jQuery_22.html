<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<style type="text/css">
div {
	width: 70px;
	height: 50px;
	float: left;
	margin: 5px;
	background: red;
}

.next {
	background: blue;
}
</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$modWidth = 50;
			$("div").click(function() {
				//.width로 넓이 변경
				$(this).width($modWidth).addClass("next");
				$modWidth -= 8;
			})
		});
	</script>
</body>
</html>
