<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<script>
	$(document).ready(function() {
		//id유일 선택자요소에 포커스를 가졌을때
		$("#id").focus(function() {
			//id선택자 요소에 배경색을 노랑으로 설정
			//id의 배경색을 노랑색으로 설정
			$('#id').css("background-color", "orange");
		});
		//id선택자 요소에 포커스를 잃어 버렸을때
		$('#id').blur(function() {
			//해당 요소에 배경색을 흰색으로 설정
			//id의 배경색을 흰색으로 설정
			$(this).css("background", "white");
		});
	});
</script>
</head>
<body>
	<form action="#">
		아이디 : <input type="text" id="id" size="16">
		<!-- type속성을 생력하면 기본값으로  type="text"로 정의된다 -->
	</form>
</body>
</html>
